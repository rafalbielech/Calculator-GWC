<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="static/library/css/bootstrap.css" rel="stylesheet" >
    <link href="static/style.css" rel="stylesheet">
    <title>Girls Who Code | Mini Hackathon</title>
</head>

<body>
    <div class="container my-4">
        <div class="calculator card">
            <input type="text" class="calculator-screen z-depth-1" value="" disabled />
            <div class="calculator-keys">
                <button type="button" class="operator btn btn-info" value="+">+</button>
                <button type="button" class="operator btn btn-info" value="-">-</button>
                <button type="button" class="operator btn btn-info" value="*">&times;</button>
                <button type="button" class="operator btn btn-info" value="/">&divide;</button>

                <button type="button" value="7" class="btn btn-light waves-effect"></button>
                <button type="button" value="8" class="btn btn-light waves-effect"></button>
                <button type="button" value="9" class="btn btn-light waves-effect"></button>

                <button type="button" value="4" class="btn btn-light waves-effect"></button>
                <button type="button" value="5" class="btn btn-light waves-effect"></button>
                <button type="button" value="6" class="btn btn-light waves-effect"></button>

                <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

                <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>

            </div>
        </div>
    </div>
</body>
<script src="static/library/js/jquery-3.6.0.min.js" ></script>
<script src="static/library/js/bootstrap.bundle.min.js" ></script>
<script src="static/calculator.js"></script>
</html>
